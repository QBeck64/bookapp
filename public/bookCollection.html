<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bookCollection.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Book Collection</title>
    </head>
    <body>
        <div class="jumbotron text-center">
            <h1>Book Collection</h1>
            <p>Store and list your favorite books and authors!</p>
        </div>
        <div class="container">
            <div class="row vertical-divider">
                <div class="col-sm-4">
                    <button id="getBooks">Get Books</button>
                    <div id="books"></div>
                </div>
                <div class="col-sm-4">
                    <button id="getAuthors">Get Authors</button>
                    <div id="authors"></div>
                </div>
                <div class="col-sm-4">
                    <button id="getCategories">Get Categories</button>
                    <div id="categories"></div>
                </div>
            </div>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
        <script src="books.js"></script>
    </body>
</html>
