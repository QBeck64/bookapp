<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="bookLogin.css">
</head>
<body>
        <div class="login-page">
                <div class="form">
                  <form class="register-form">
                    <input id="createName" type="text" placeholder="Name"/>
                    <input id="createPsw" type="password" placeholder="Password"/>
                    <input id="verifyPsw" type="password" placeholder="Verify Password"/>
                    <button id="createBtn">create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                  </form>
                  <form class="login-form">
                    <input id="loginName" type="text" placeholder="username"/>
                    <input id="loginPsw" type="password" placeholder="password"/>
                    <button id="loginBtn">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                  </form>
                </div>
              </div>
              <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
        </script>
         <script src="bookLogin.js"></script>
</body>
</html>
